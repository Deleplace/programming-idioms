{{define "header-small"}}
<header>
	<a href="/">
		<picture>
			<source srcset="{{hostPrefix}}{{themeDir}}/img/wheel.light.svg" media="(prefers-color-scheme: light)" type="image/svg+xml">
			<source srcset="{{hostPrefix}}{{themeDir}}/img/wheel.dark.svg" media="(prefers-color-scheme: dark)" type="image/svg+xml">
			<img src="{{hostPrefix}}{{themeDir}}/img/wheel.default.svg" width="48" height="48" class="header_picto" alt="Logo">
		</picture>
	</a>
	<h1><a href="/">Programming-Idioms</a></h1>
	<a href="/random-idiom" class="random">
		<img src="{{hostPrefix}}{{themeDir}}/img/die.svg" width="32" height="32" class="header_picto dice" title="Go to a random idiom (r)" onmouseover="this.src='{{hostPrefix}}{{themeDir}}/img/die_highlight.svg';" onmouseout="this.src='{{hostPrefix}}{{themeDir}}/img/die.svg';" />
	</a>
	<form class="form-search" action="/search">
		<input type="text" placeholder="Keywords..." name="q" value="{{.PageMeta.SearchQuery}}" required="required">
		<button type="submit">🔍 Search</button>
	</form>
	{{template "greetings" .}}
	{{if .UserProfile.IsAdmin}}
		<a class="btn btn-danger go-to-admin" href="/admin" target="_blank">ADMIN</a>
	{{end}}
</header>
{{template "message-zone"}}
{{end}}
