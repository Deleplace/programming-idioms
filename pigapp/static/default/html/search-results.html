<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/default/css/programming-idioms-minimalistic.css" />
    </head>
    <body>
        <h1>Idioms for <span class="search-query" v-bind="q"></span></h1>

        <div id="app" class="search-results">
            <div class="idiom" v-for="idiom in results">
                <div class="summary">
                    <div class="id">Idiom #{{ idiom.Id }}</div>
                    <div class="title"><a v-bind:href="idiomURL(idiom.Id)">{{ idiom.Title }}</a></div>
                    <div class="lead-paragraph">{{ idiom.LeadParagraph }}</div>
                </div>
                <div class="impls">
                    <span v-for="impl in idiom.Implementations">{{ impl.LanguageName }}</span>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
        
        <script src="/default/js/vue/programming-idioms.js"></script>
        <script src="/default/js/vue/search-results.js"></script>
    </body>
</html>
