{{define "page-error"}}
<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>			
			{{.PageMeta.PageTitle}}
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="SHORTCUT ICON" href="{{hostPrefix}}{{themeDir}}/img/favicon_32x32.png" />
		<style>
			body {
			    background:#0000aa;
			    color:#ffffff;
			    font-family:courier;
			    font-size:12pt;
			    text-align:center;
			    margin:100px;
			}
			blink {
			    color:yellow;
			}
			.neg {
			    background:#fff;
			    color:#0000aa;
			    padding:2px 8px;
			    font-weight:bold;
			}
			p {
			    margin:30px 100px;
			    text-align:left;
			}
			a,a:hover {
			    color:inherit;
			    font:inherit;
			}
			.menu {
			    text-align:center;
			    margin-top:50px;
			}
		</style>
	</head>
	<body>
		<!-- Found at www.catswhocode.com/blog/how-to-create-a-bsod-like-404-page -->
		<span class="neg">ERROR {{.ErrorCode}}</span>
		<p>{{.Error}}</p>
		Press any link to continue _
		<div class="menu">
			<a href="/">reboot</a> | 
			<a href="javascript:history.go(-1);">back</a> | 
			<a href="https://github.com/Deleplace/programming-idioms/issues/new?assignees=Deleplace&labels=&template=bug_report.md&title=%5BBUG%5D+" target="_blank">yell</a>
		</div>
	</body>
</html>
{{end}}
