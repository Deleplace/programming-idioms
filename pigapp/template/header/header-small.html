{{define "header-small"}}
<header class="header-small">
	<div class="navbar">
	<div class="navbar-inner">
		<ul class="nav">
              <li>
                <a href="{{hostPrefix}}/"><img src="{{hostPrefix}}{{themeDir}}/img/wheel_48x48.png" width="48" height="48" class="header_picto" /></a>
              </li>
              <li class="">
				<h1><a href="{{hostPrefix}}/">Programming-Idioms</a></h1>
				<div class="slogan"></div>
              </li>
              <li class="">
				{{template "greetings" .}}
              </li>
              <li class="">
				<div class="hide-on-mobile">
					{{template "actions-button" .}}
				</div>
              </li>
              <li>
				{{if not .PageMeta.Toggles.editing}}
					<a href="{{hostPrefix}}/random-idiom"><img src="{{hostPrefix}}{{themeDir}}/img/die.svg" width="32" height="32" class="header_picto dice" title="Go to a random idiom" onmouseover="this.src='{{hostPrefix}}{{themeDir}}/img/die_highlight.svg';" onmouseout="this.src='{{hostPrefix}}{{themeDir}}/img/die.svg';" /></a>
				{{end}}
              </li>
              <li class="">
				{{template "search-input" .}}
              </li>
		</ul>
	</div>
	<div class="blue-to-white">&nbsp;</div>
	</div>
</header>
{{template "message-zone"}}
{{end}}
