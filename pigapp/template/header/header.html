{{define "header"}}
<header class="compact header">
		<ul class="top-items">
        <li>
          <a href="{{hostPrefix}}/"><img src="{{hostPrefix}}{{themeDir}}/img/wheel_64x64.png" width="64" height="64" class="header-logo" /></a>
        </li>
        <li class="">
				  <h1><a href="{{hostPrefix}}/">Programming-Idioms</a></h1>
				  <div class="slogan">Please don't reinvent the wheel.</div>
        </li>
        <li class="">
				  {{template "greetings" .}}
        </li>
        <li class="">
          <div class="hide-on-mobile">
            {{template "actions-button" .}}
          </div>
        </li>
        <li>
          <a href="{{hostPrefix}}/random-idiom"><img src="{{hostPrefix}}{{themeDir}}/img/dice_48x48.png" width="48" height="48" class="header_picto dice" title="Go to a random idiom" onmouseover="this.src='{{hostPrefix}}{{themeDir}}/img/dice_48x48_highlight.png';" onmouseout="this.src='{{hostPrefix}}{{themeDir}}/img/dice_48x48.png';" /></a>
        </li>
        <li class="">
				  {{template "search-input" .}}
        </li>
		</ul>
</header>

{{template "message-zone"}}
{{end}}
