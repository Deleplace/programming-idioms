runtime: go111

handlers:
- url: /favicon\.ico
  static_files: static/default/img/favicon.ico
  upload: static/default/img/favicon_32x32\.ico
  expiration: "1d"
- url: /sitemap\.xml
  static_files: static/default/xml/sitemap.xml
  upload: static/default/xml/sitemap\.xml
- url: /default/img
  static_dir: static/default/img
  expiration: "15d"
- url: /default/css
  static_dir: static/default/css
  expiration: "1h"
- url: /default
  static_dir: static/default
  expiration: "1h"
- url: /default_.*_
  static_dir: static/default
  expiration: "364d"
  secure: always
- url: /admin.*
  script: auto
  login: admin
  secure: always
- url: /.*
  script: auto
  secure: always
